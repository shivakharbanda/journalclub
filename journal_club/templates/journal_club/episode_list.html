{% extends "base.html" %}

{% block title %}Episodes | JournalClub{% endblock %}

{% block content %}
<h2 class="mb-4">Latest Episodes</h2>
<div class="row">
  {% for episode in episodes %}
    <div class="col-md-6 mb-4">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ episode.title }}</h5>
          <p class="card-text">{{ episode.summary_text|truncatewords:30 }}</p>
          <a href="{% url 'episode_detail' episode.slug %}" class="btn btn-primary mt-auto">Listen</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
